<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- App Logic -->
  <script type="text/javascript" src="assets/javascript/app1.js"></script>
  <title>Spice It Recipes</title>
</head>

<body>
    <div class="container-fluid" id="titleContainer">
        <div class="row">
          <div class="col-md-12 navigation-bar">
            <div id="appName">
              <h1 class="appName-line" id="spiceItUp">Spice It Up</h1>
              <h2 class="appName-line" id="dinner">Dinner is Served</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid mainContainer">
          <div class="row">
            <div class="col-md-8 col-sm-12">
              <div id="result-table" class="recipe">
                <h1 id="recipe-name"></h1>
                <div class="recipe-text">
                  <div id="recipe"></div>
                  <div id="ingredients"></div>
                  <div id="ingredients-cart"></div>
                </div>
                <form action="https://www.amazon.com/afx/ingredients/landing" method="POST" target="_blank">
                  <input type="hidden" id="amazon-input" name="ingredients">
                  <button class="btn btn-outline-success" id="amazon-btn" type="submit" value="submit">Shop with amazon fresh</button>
                </form>
              </div>
            </div>
            <div class="recipe col-md-4 col-sm-12 pic-row">
                <img id="food-pic">
            </div> 
          </div>
          
          <div class="row clear"></div>
      </div>
